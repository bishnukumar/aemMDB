<sly data-sly-include="/libs/wcm/core/components/init/init.jsp" />
<sly data-sly-test="${wcmmode.edit}">
   <div class="cq-placeholder cq-marker-start" data-emptytext="Card Layout"></div>
</sly>
<sly data-sly-use.bannerImage="com.bishunaem.core.models.CardComponent" data-sly-unwrap />
  <!-- Card Wider -->
<div class="card card-cascade wider">

  <!-- Card image -->
  <div class="view view-cascade overlay">
    <img  class="card-img-top" src="${bannerImage.getBackgroundmage}" alt="Card image cap">
    <a href="#!">
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>

  <!-- Card content -->
  <div class="card-body card-body-cascade text-center">

    <!-- Title -->
    <h4 class="card-title"><strong>${bannerImage.cardTitle}</strong></h4>
    <!-- Subtitle -->
    <h5 class="blue-text pb-2"><strong>${bannerImage.cardSubTitle}</strong></h5>
    <!-- Text -->
    <p class="card-text">${bannerImage.getbGImagecontent @context='scriptString'}</p>

    <!-- Linkedin -->
    <a class="px-2 fa-lg li-ic"><i class="fab fa-linkedin-in"></i></a>
    <!-- Twitter -->
    <a class="px-2 fa-lg tw-ic"><i class="fab fa-twitter"></i></a>
    <!-- Dribbble -->
    <a class="px-2 fa-lg fb-ic"><i class="fab fa-facebook-f"></i></a>

  </div>

</div>
<!-- Card Wider -->
</sly>
